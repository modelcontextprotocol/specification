baseURL: "https://spec.modelcontextprotocol.io"
defaultContentLanguage: en
defaultContentLanguageInSubdir: true

# 添加重定向配置
module:
  imports:
    - path: github.com/imfing/hextra

params:
  navbar:
    displayTitle: false
    displayLogo: true
    logo:
      path: images/light.svg
      dark: images/dark.svg
      link: /latest
      width: 204
      height: 30
  
  # 添加重定向配置
  redirectURLs:
    /latest: /specification/2025-03-26/
    /zh/latest: /zh/specification/2025-03-26/

languages:
  en:
    languageCode: en-US
    languageName: English
    contentDir: ../docs/en
    weight: 1
    title: Model Context Protocol Specification
    menu:
      main:
        - name: Specification
          pageRef: /specification/2025-03-26
          weight: 1
        - name: Resources
          pageRef: /resources
          weight: 2
        - name: Search
          weight: 3
          params:
            type: search
        - name: GitHub
          weight: 4
          url: "https://github.com/modelcontextprotocol/specification"
          params:
            icon: github
      sidebar:
        - identifier: schema
          name: "Schema ↗"
          url: "https://github.com/modelcontextprotocol/specification/tree/main/schema"
          weight: 1
        - identifier: more
          name: More
          params:
            type: separator
          weight: 2
        - identifier: userDocs
          name: "User Guide ↗"
          url: "https://modelcontextprotocol.io"
          weight: 3
        - identifier: pythonSdk
          name: "Python SDK ↗"
          url: "https://github.com/modelcontextprotocol/python-sdk"
          weight: 4
        - identifier: typescriptSdk
          name: "TypeScript SDK ↗"
          url: "https://github.com/modelcontextprotocol/typescript-sdk"
          weight: 5
  
  zh:
    languageCode: zh-CN
    languageName: 中文
    contentDir: ../docs/zh
    weight: 2
    title: Model Context Protocol 规范
    menu:
      main:
        - name: 规范文档
          pageRef: /specification/2025-03-26
          weight: 1
        - name: 资源
          pageRef: /resources
          weight: 2
        - name: 搜索
          weight: 3
          params:
            type: search
        - name: GitHub
          weight: 4
          url: "https://github.com/modelcontextprotocol/specification"
          params:
            icon: github
      sidebar:
        - identifier: schema
          name: "Schema ↗"
          url: "https://github.com/modelcontextprotocol/specification/tree/main/schema"
          weight: 1
        - identifier: more
          name: 更多
          params:
            type: separator
          weight: 2
        - identifier: userDocs
          name: "用户指南 ↗"
          url: "https://modelcontextprotocol.io"
          weight: 3
        - identifier: pythonSdk
          name: "Python SDK ↗"
          url: "https://github.com/modelcontextprotocol/python-sdk"
          weight: 4
        - identifier: typescriptSdk
          name: "TypeScript SDK ↗"
          url: "https://github.com/modelcontextprotocol/typescript-sdk"
          weight: 5

enableEmoji: true
enableRobotsTXT: true
enableGitInfo: true

outputs:
  home: [HTML]
  page: [HTML]
  section: [HTML, RSS]

contentDir: ../docs

markup:
  goldmark:
    renderer:
      unsafe: false
  extensions:
    definitionList: true
    footnote: true
    linkify: true
    linkifyProtocol: https
    strikethrough: true
    table: true
    typographer:
      apostrophe: "&rsquo;"
      disable: false
      ellipsis: "&hellip;"
      emDash: "&mdash;"
      enDash: "&ndash;"
      leftAngleQuote: "&laquo;"
      leftDoubleQuote: "&ldquo;"
      leftSingleQuote: "&lsquo;"
      rightAngleQuote: "&raquo;"
      rightDoubleQuote: "&rdquo;"
      rightSingleQuote: "&rsquo;"
  highlight:
    noClasses: false

enableInlineShortcodes: true

menu:
  main:
    - name: Specification
      pageRef: /specification/2025-03-26
      weight: 1
    - name: Resources
      pageRef: /resources
      weight: 2
    - name: Search
      weight: 3
      params:
        type: search
    - name: GitHub
      weight: 4
      url: "https://github.com/modelcontextprotocol/specification"
      params:
        icon: github

  sidebar:
    - identifier: schema
      name: "Schema ↗"
      url: "https://github.com/modelcontextprotocol/specification/tree/main/schema"
      weight: 1
    - identifier: more
      name: More
      params:
        type: separator
      weight: 2
    - identifier: userDocs
      name: "User Guide ↗"
      url: "https://modelcontextprotocol.io"
      weight: 3
    - identifier: pythonSdk
      name: "Python SDK ↗"
      url: "https://github.com/modelcontextprotocol/python-sdk"
      weight: 4
    - identifier: typescriptSdk
      name: "TypeScript SDK ↗"
      url: "https://github.com/modelcontextprotocol/typescript-sdk"
      weight: 5
